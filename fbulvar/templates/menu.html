{% load menu_tags %}

{% for child in children %}
<li class="dropdown{% if child.selected %} selected{% endif %}{% if child.selected %} active{% endif %}{% if child.ancestor %} ancestor{% endif %}{% if child.sibling %} sibling{% endif %}{% if child.children %} dropdown{% endif %}{% if child.descendant %} descendant{% endif %}">
	{% if child.children %}
		<a class="dropdown-toggle" data-toggle="dropdown" data-target="{{ child.attr.redirect_url|default:child.get_absolute_url }}" href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">{{ child.get_menu_title }}<i class="fa fa-angle-down"></i></a>
		<ul role="menu" class="dropdown-menu">
			{% show_menu from_level to_level extra_inactive extra_active template "" "" child %}
		</ul>
	{% else %}
		<a href="{{ child.attr.redirect_url|default:child.get_absolute_url }}" class="nav-to">{{ child.get_menu_title }}</a>
	{% endif %}
</li>
{% endfor %}
